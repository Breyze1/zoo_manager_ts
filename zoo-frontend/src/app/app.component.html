<mat-toolbar color="primary">
  <span>🐾 Zoo 🐾</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/liste">Animaux</button>
  <button mat-button routerLink="/enclos">Enclos</button>
  <span class="spacer"></span>
  @if (auth.isAuthenticated$ | async) {
  <span class="username"> {{ username }} </span>
  <button mat-button (click)="logout()">Déconnexion</button>
  } @else {
  <button mat-button (click)="auth.loginWithRedirect()">Connexion</button>
  }
</mat-toolbar>

<button mat-button class="test-api-btn" (click)="testCallApi()" style="text-decoration: underline; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); margin: 10px; padding: 8px 16px; border-radius: 4px; background-color: #ff6b6b; color: white; font-weight: bold;">TEST API</button>

<router-outlet></router-outlet>
